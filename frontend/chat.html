<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMate - Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="navbar">
    <div class="logo">MindMate üß†</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="stories.html">Stories</a>
      <a href="tips.html">Tips</a>
    </nav>
  </header>

  <div class="chat-container">

    <div class="chat-box">
      <div class="message bot">
        Hello üëã I‚Äôm here to listen. How are you feeling today?
      </div>

      <div class="message user">
        I‚Äôm feeling stressed about placements.
      </div>

      <div class="message bot">
        That sounds really tough. Want to tell me what‚Äôs worrying you the most?
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>
    </div>

  </div>
<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();

  if (message === "") return;

  const chatBox = document.querySelector(".chat-box");

  // Show user message
  const userDiv = document.createElement("div");
  userDiv.className = "message user";
  userDiv.textContent = message;
  chatBox.appendChild(userDiv);

  const typingDiv = document.createElement("div");
typingDiv.className = "message bot typing";
typingDiv.textContent = "MindMate is typing...";
chatBox.appendChild(typingDiv);
chatBox.scrollTop = chatBox.scrollHeight;

input.value = "";

  try {
    const response = await fetch(
      "https://opulent-winner-g4qwjw476w55h96wr-8080.app.github.dev/chat",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: message,
          userId: "test_user_1"
        })
      }
    );

    const data = await response.json();

    typingDiv.remove();

    const botDiv = document.createElement("div");
    botDiv.className = "message bot";
    botDiv.textContent = data.reply;
    chatBox.appendChild(botDiv);

    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (error) {
    const errorDiv = document.createElement("div");
    errorDiv.className = "message bot";
    errorDiv.textContent = "‚ùå Error connecting to backend.";
    chatBox.appendChild(errorDiv);
  }
}
</script>

</body>
</html>
