<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placement Tips | MindMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Page Header -->
  <header class="tips-header">
    <h1>üéØ Placement Tips</h1>
    <p>Small habits that make a big difference.</p>
  </header>

<div class="quote" id="quoteBox"></div>

  <!-- Tips Section -->
  <section class="tips-container" id="tipsContainer"></section>

  <!-- Back Button -->
  <div class="back-wrapper">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAAGc7ecwllV_lDS-lOedGgIusj6CVr3iA",
    authDomain: "mindmate-925cb.firebaseapp.com",
    projectId: "mindmate-925cb",
    storageBucket: "mindmate-925cb.appspot.com",
    messagingSenderId: "985607995996",
    appId: "1:985607995996:web:9ed710e18bc5ade43b1c99"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const tipsContainer = document.getElementById("tipsContainer");

  async function loadTips() {
    const snapshot = await getDocs(collection(db, "tips"));

    snapshot.forEach(doc => {
      const tip = doc.data();
      console.log("Tip:", tip);   
      const div = document.createElement("div");
      div.className = "tip-card";

      div.innerHTML = `
        <div class="tip-icon">${tip.icon}</div>
        <div class="tip-content">
          <h3>${tip.title}</h3>
          <p>${tip.description}</p>
        </div>
      `;

      tipsContainer.appendChild(div);
    });
  }

  loadTips();
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAAGc7ecwllV_lDS-lOedGgIusj6CVr3iA",
    authDomain: "mindmate-925cb.firebaseapp.com",
    projectId: "mindmate-925cb",
    storageBucket: "mindmate-925cb.appspot.com",
    messagingSenderId: "985607995996",
    appId: "1:985607995996:web:9ed710e18bc5ade43b1c99"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const quoteBox = document.getElementById("quoteBox");

  async function loadQuote() {
    const q = query(
      collection(db, "quotes"),
      where("page", "==", "tips")
    );

    const snapshot = await getDocs(q);
    const quotes = snapshot.docs.map(doc => doc.data().text);

    if (quotes.length > 0) {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.innerText = `"${randomQuote}"`;
    }
  }

  loadQuote();
</script>

</body>
</html>
